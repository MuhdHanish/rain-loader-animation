<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Loader Animation</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Rain Loader Styles */
        .wrapper {
            height: 200px;
            margin: 20px auto;
            position: relative;
            width: 180px;
        }

        .cloud {
            overflow: hidden;
            padding: 5px;
            height: 50px;
        }

        .cloud_left {
            position: relative;
            float: left;
            background-color: #234;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.75);
        }

        .cloud_right {
            position: relative;
            float: left;
            background-color: #203040;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            top: 15px;
            left: -30px;
            box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.75);
        }

        .rain {
            width: 180px;
            height: 140px;
        }

        .drop {
            position: relative;
            float: left;
            width: 2px;
            margin: 10px;
            left: 20px;
            background: #789;
            box-shadow: 1px 0.5px 1px 0.5px rgba(0, 0, 0, 0.75);
            animation: rain_401 0.8s infinite ease-out;
        }

        .drop:nth-child(1) {
            height: 15px;
            top: 5px;
            animation-delay: -1.0s;
        }

        .drop:nth-child(2) {
            height: 20px;
            animation-delay: -1.4s;
        }

        .drop:nth-child(3) {
            height: 15px;
            top: 5px;
            animation-delay: -1.6s;
        }

        .drop:nth-child(4) {
            height: 10px;
            top: 10px;
            animation-delay: -1.2s;
        }

        .drop:nth-child(5) {
            height: 5px;
            top: 15px;
            animation-delay: -1.6s;
        }

        @keyframes rain_401 {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0.2;
                transform: translate(0, 100px);
            }
        }

        .surface {
            position: relative;
            width: 180px;
            height: 140px;
            top: -140px;
        }

        .hit {
            position: absolute;
            width: 3px;
            height: 1px;
            margin: 10px;
            bottom: -5px;
            border: 1px solid #456;
            border-radius: 50%;
            animation: hit_401 0.8s infinite ease;
        }

        .hit:nth-child(1) {
            left: 19px;
            animation-delay: -0.3s;
        }

        .hit:nth-child(2) {
            left: 41px;
            animation-delay: -0.7s;
        }

        .hit:nth-child(3) {
            left: 63px;
            animation-delay: -0.9s;
        }

        .hit:nth-child(4) {
            left: 85px;
            animation-delay: -0.5s;
        }

        .hit:nth-child(5) {
            left: 107px;
            animation-delay: -0.9s;
        }

        @keyframes hit_401 {
            0% {
                opacity: 0.75;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2.5);
            }
        }

        .description {
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .features {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .features li {
            margin: 8px 0;
            padding: 5px 0;
        }

        .features li::before {
            content: "âœ¨ ";
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rain Loader Animation</h1>
        
        <div class="wrapper">
            <div class="cloud">
                <div class="cloud_left"></div>
                <div class="cloud_right"></div>
            </div>
            <div class="rain">
                <div class="drop"></div>
                <div class="drop"></div>
                <div class="drop"></div>
                <div class="drop"></div>
                <div class="drop"></div>
            </div>
            <div class="surface">
                <div class="hit"></div>
                <div class="hit"></div>
                <div class="hit"></div>
                <div class="hit"></div>
                <div class="hit"></div>
            </div>
        </div>

        <div class="description">
            A beautiful animated rain loader with realistic cloud and droplet effects
        </div>

        <ul class="features">
            <li>Animated dark storm cloud</li>
            <li>Falling raindrops with staggered timing</li>
            <li>Impact ripples when drops hit the surface</li>
            <li>Smooth CSS animations with easing</li>
            <li>Perfect for loading states</li>
        </ul>
    </div>
</body>
</html>
