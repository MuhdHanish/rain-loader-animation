<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Loader Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            padding: 20px;
        }

        /* Light Theme */
        body.light {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        /* Dark Theme */
        body.dark {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            max-width: 500px;
            width: 100%;
        }

        .light .container {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dark .container {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin: 0;
        }

        .light h1 {
            color: #2c3e50;
        }

        .dark h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle {
            background: none;
            border: 2px solid;
            border-radius: 50px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .light .theme-toggle {
            border-color: #2c3e50;
            color: #2c3e50;
        }

        .light .theme-toggle:hover {
            background: #2c3e50;
            color: white;
        }

        .dark .theme-toggle {
            border-color: #fff;
            color: #fff;
        }

        .dark .theme-toggle:hover {
            background: #fff;
            color: #2c3e50;
        }

        /* Rain Loader Styles */
        .wrapper {
            height: 200px;
            margin: 20px auto;
            position: relative;
            width: 180px;
        }

        .cloud {
            overflow: hidden;
            padding: 5px;
            height: 50px;
        }

        .cloud_left {
            position: relative;
            float: left;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .light .cloud_left {
            background-color: #4a5568;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .dark .cloud_left {
            background-color: #2d3748;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .cloud_right {
            position: relative;
            float: left;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            top: 15px;
            left: -30px;
            transition: all 0.3s ease;
        }

        .light .cloud_right {
            background-color: #718096;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .dark .cloud_right {
            background-color: #4a5568;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        .rain {
            width: 180px;
            height: 140px;
        }

        .drop {
            position: relative;
            float: left;
            width: 2px;
            margin: 10px;
            left: 20px;
            animation: rain_401 0.8s infinite ease-out;
            transition: all 0.3s ease;
        }

        .light .drop {
            background: #4299e1;
            box-shadow: 1px 0.5px 2px rgba(0, 0, 0, 0.3);
        }

        .dark .drop {
            background: #63b3ed;
            box-shadow: 1px 0.5px 2px rgba(0, 0, 0, 0.5);
        }

        .drop:nth-child(1) {
            height: 15px;
            top: 5px;
            animation-delay: -1.0s;
        }

        .drop:nth-child(2) {
            height: 20px;
            animation-delay: -1.4s;
        }

        .drop:nth-child(3) {
            height: 15px;
            top: 5px;
            animation-delay: -1.6s;
        }

        .drop:nth-child(4) {
            height: 10px;
            top: 10px;
            animation-delay: -1.2s;
        }

        .drop:nth-child(5) {
            height: 5px;
            top: 15px;
            animation-delay: -1.6s;
        }

        @keyframes rain_401 {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0.2;
                transform: translate(0, 100px);
            }
        }

        .surface {
            position: relative;
            width: 180px;
            height: 140px;
            top: -140px;
        }

        .hit {
            position: absolute;
            width: 3px;
            height: 1px;
            margin: 10px;
            bottom: -5px;
            border-radius: 50%;
            animation: hit_401 0.8s infinite ease;
            transition: all 0.3s ease;
        }

        .light .hit {
            border: 1px solid #4299e1;
        }

        .dark .hit {
            border: 1px solid #63b3ed;
        }

        .hit:nth-child(1) {
            left: 19px;
            animation-delay: -0.3s;
        }

        .hit:nth-child(2) {
            left: 41px;
            animation-delay: -0.7s;
        }

        .hit:nth-child(3) {
            left: 63px;
            animation-delay: -0.9s;
        }

        .hit:nth-child(4) {
            left: 85px;
            animation-delay: -0.5s;
        }

        .hit:nth-child(5) {
            left: 107px;
            animation-delay: -0.9s;
        }

        @keyframes hit_401 {
            0% {
                opacity: 0.75;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2.5);
            }
        }

        .description {
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .features {
            list-style: none;
            margin: 20px 0;
            opacity: 0.8;
        }

        .features li {
            margin: 8px 0;
            padding: 5px 0;
        }

        .features li::before {
            content: "‚ú® ";
            margin-right: 8px;
        }

        .copy-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid;
        }

        .light .copy-section {
            border-top-color: rgba(0, 0, 0, 0.1);
        }

        .dark .copy-section {
            border-top-color: rgba(255, 255, 255, 0.2);
        }

        .copy-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .copy-btn {
            background: none;
            border: 2px solid;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .light .copy-btn {
            border-color: #2c3e50;
            color: #2c3e50;
        }

        .light .copy-btn:hover {
            background: #2c3e50;
            color: white;
        }

        .dark .copy-btn {
            border-color: #63b3ed;
            color: #63b3ed;
        }

        .dark .copy-btn:hover {
            background: #63b3ed;
            color: #2c3e50;
        }

        .copy-btn.copied {
            animation: copied 0.3s ease;
        }

        @keyframes copied {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .light .toast {
            background: #2c3e50;
            color: white;
        }

        .dark .toast {
            background: #63b3ed;
            color: #2c3e50;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>

            const body = document.body;

                body.classList.remove('dark');
